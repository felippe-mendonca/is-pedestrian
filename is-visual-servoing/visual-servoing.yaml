apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: circles-pattern
  namespace: default
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: circles-pattern
    spec:
      nodeSelector:
        kubernetes.io/hostname: ninja
      containers:
      - name: circles-pattern
        image: mendonca/service-circles_pattern:trace
        command: ["/opt/circles_pattern"]
        args: ["-u", "amqp://192.168.1.110:30000"]
        imagePullPolicy: Always
        resources:
          limits:
          # cpu: 1000m
            memory: 256Mi
---

